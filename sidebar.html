<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        /* Styles for the sidebar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* To keep the sidebar outside of the visible area */
            width: 100%;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            color: #b0b0b0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 9999; /* Ensure the sidebar is displayed above all other content */
            font-size: 20px;
        }

        .sidebar-content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2 style="text-align: center">Sidebar Content</h2>
    <div id="sidebar-content" class="sidebar-content">
        <!-- Content rendered based on the 'xpath' parameter -->
    </div>
</div>
<script src="sidebar.js"></script>
</body>
</html>
